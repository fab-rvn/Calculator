<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="previous-operation value"       data-previous-operation>
        </div>
        <div class="current-operation value" data-current-operation>
        </div>
      </div>
      <div id="keyboard" class="keyboard">
        <button class="all-clear" data-all-clear>AC</button>
        <button class="clear" data-clear>C</button>
        <button class="operator module" data-operator>%</button>
        <button class="operator" data-operator>รท</button>
        <button class="number" data-number>7</button>
        <button class="number" data-number>8</button>
        <button class="number" data-number>9</button>
        <button class="operator" data-operator>*</button>
        <button class="number" data-number>4</button>
        <button class="number" data-number>5</button>
        <button class="number" data-number>6</button>
        <button class="operator" data-operator>-</button>
        <button class="number" data-number>1</button>
        <button class="number" data-number>2</button>
        <button class="number" data-number>3</button>
        <button class="operator" data-operator>+</button>
        <button class="number" data-number>0</button>
        <button class="number" data-number>.</button>
        <button class="equal" data-equal>=</button>
      </div>
    </div>
  </div>
  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
